<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socaity SDK Example</title>
</head>
<body>
    <h1>Socaity SDK Test</h1>
    <button id="generateButton">Generate Text</button>
    <p id="output"></p>


</body>
</html>

<script src="/dist/socaity.umd.js"></script>
<script>
  // Ensure that the SDK is available globally as `socaity`
  document.getElementById('generateButton').onclick = function() {
    socaity.generateText("Hello from Node.js");
  }
</script>
